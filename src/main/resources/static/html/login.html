<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>TSE-Lizenzen</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon"/>
    <link href="/css/style.css?version=1" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" type="text/javascript"></script>
    <script src="js/base.js?version=1" type="text/javascript"></script>
    <script src="js/login.js?version=1" type="text/javascript"></script>
</head>
<body>
<div class="app-header">
    <img class="app-logo" height="69" src="img/logo_roqqio.png" width="275">
    <b class="app-name">TSE-Lizenzen</b>
</div>
<div class="login">
    <div class="login-space">
        <div>
            <label class="app-control" for="username">Benutzername:</label>
        </div>
        <div>
            <input class="app-control" id="username" type="text">
        </div>
        <div>
            <label class="app-control" for="password">Passwort:</label>
        </div>
        <div>
            <input class="app-control" id="password" type="password">
        </div>
        <div>
            <button class="app-control login-control" id="login_button">Anmelden</button>
        </div>
    </div>
    <div>
        <b id="alert">&nbsp;</b>
    </div>
</div>
</body>
</html>
